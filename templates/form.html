<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-screen h-screen bg-indigo-100 flex items-center justify-center">
    <img src="static/images.jpeg" alt="Profile Image" class="mx-45" 
     style="width:290px; height:290px; border-radius:0%;"> <br>
        <div class="bg-white p-8 rounded shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Iris Species Detection</h2>
            <form action="/submit" method="POST">
                <label for="SepalLength" class="block mb-1">Sepal Length:</label>
                <input class="border p-2 mb-4 w-full rounded" type="text" id="SepalLength" name="SepalLength" required>

                <label for="SepalWidth" class="block mb-1">Sepal Width:</label>
                <input class="border p-2 mb-4 w-full rounded" type="text" id="SepalWidth" name="SepalWidth" required>

                <label for="PetalLength" class="block mb-1">Petal Length:</label>
                <input class="border p-2 mb-4 w-full rounded" type="text" id="PetalLength" name="PetalLength" required>

                <label for="PetalWidth" class="block mb-1">Petal Width:</label>
                <input class="border p-2 mb-6 w-full rounded" type="text" id="PetalWidth" name="PetalWidth" required>

                <button class="bg-indigo-500 text-white px-4 py-2 rounded w-full hover:bg-indigo-600" type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
