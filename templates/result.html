<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-100 min-h-screen flex items-center justify-center p-4">
  <!-- Card Container -->
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Prediction Result</h1>
    <p class="text-xl text-gray-800 mb-8">The predicted species is: <span class="font-semibold text-green-600">{{ prediction }}</span></p>
    
    <!-- Go Back Button -->
    <a href="/" class="inline-block bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600 transition-colors duration-300">
      Go Back
    </a>
  </div>
</body>
</html>
